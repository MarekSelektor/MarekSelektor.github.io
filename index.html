<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightblue; /* Change background color */
            color: white; /* Change text color */
        }
        .container {
            text-align: center;
            padding: 5%;
        }
        img {
            width: 30%; /* Set image width as 30% of the viewport width */
            max-width: 400px; /* Set maximum image width to 400px */
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <div class="container">
        <p>Here are four images:</p>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.JPG" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
	<img src="image5.JPG" alt="Image 5">
    </div>
</body>
</html>
